name: "ðŸŒŒðŸš€ðŸ§© QwikMars Backend: Build QwikMars Backend and deploy it to Cloudflare. â˜ï¸Žâ‹…"

on:
  push:
    branches:
      - production
    paths:
      - ".github/workflows/qwikmars.ueuie.dev"
      - "apps/apis/qwikmars.ueuie.dev/**"
      - "pnpm-lock.yaml"
      - "package.json"
      - "turbo.json"
      - "!.eslintignore"
      - "!.eslintcache"
      - "!.eslintrc"
      - "!.prettierignore"
      - "!.prettierrc"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: execution
    concurrency:
      group: ${{ github.workflow }}-${{ github.job }}
      cancel-in-progress: true
    permissions:
      contents: read
      deployments: write
    name: ðŸ¦„ Deploy Worker
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3

      # ----
      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: ðŸ’« Include pnpm cache (store)
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        name: setup `pnpm` cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      # ----
      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      # ----
      - name: ðŸ§¸ Deploy to Cloudflare
        run: pnpm --filter @ueuie.dev/qwikmars.ueuie.dev.api run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_DEPLOY_TOKEN }}
