name: "ðŸŒŒðŸš€âš¡ï¸Ž QwikMars Frontend: Build and deploy QwikMars' Frontend. ðŸŒ "

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: execution
    concurrency:
      group: ${{ github.workflow }}-${{ github.job }}
      cancel-in-progress: true
    permissions:
      contents: read
      deployments: write
    name: ðŸ¦„ Build Qwik & Deploy
    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v3

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
      # ----
      - name: âŽ” Setup pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: ðŸ’« Include pnpm cache (store)
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        name: setup `pnpm` cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      # ----
      - name: ðŸ“¥ Install dependencies
        run: pnpm install

      - name: "ðŸ’¥ Build Qwik"
        run: pnpm run build --filter @ueuie.dev/qwikmars.ueuie.dev

      - name: "ðŸ¦¥ Deploy to Cloudflare"
        run: pnpm --filter @ueuie.dev/qwikmars.ueuie.dev run deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_DEPLOY_TOKEN }}
